<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <title>Task Manager - Gestión de Tareas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app"></div>
    <!-- Sección de Autenticación -->
    <div id="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Sección de Tareas -->
    <div id="task-section" style="display:none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <div class="user-menu">
                    <span id="userWelcome">Bienvenido</span>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="stats-card">
                    <h3>Estadísticas</h3>
                    <div class="stat-item">
                        <span>Total:</span> <span id="totalTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Completadas:</span> <span id="completedTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Pendientes:</span> <span id="pendingTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>En Progreso:</span> <span id="inProgressTasks">0</span>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Task Form -->
                <div class="task-form-card">
                    <h3>Nueva Tarea</h3>
                    <form id="taskForm">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                        <select id="taskPriority">
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                        <textarea id="taskDescription" placeholder="Descripción"></textarea>
                        <input type="datetime-local" id="taskDueDate">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Crear Tarea
                        </button>
                    </form>
                </div>

                <!-- Tasks List -->
                <div class="tasks-container">
                    <h3>Mis Tareas</h3>
                    <div id="tasksList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Solo necesitamos app.js, los demás se importan ahí -->
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
