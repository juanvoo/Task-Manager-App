<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <title>Task Manager - Gestión de Tareas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <div id="app">
        <header>
  <div class="welcome-container">
    <div class="welcome-message">
      <h2>Bienvenido a Task Manager</h2>
      <p>Aquí puedes gestionar todas tus tareas y proyectos</p>
    </div>
  </div>
</header>
    <!-- Sección de Autenticación -->
    <div id="auth-section">
        <div class="auth-container">
            <form id="registerForm">
    <h2>Registro</h2>
    <label>Usuario:</label>
    <input type="text" id="username" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" required>

    <label>Nombre:</label>
    <input type="text" id="firstName">

    <label>Apellido:</label>
    <input type="text" id="lastName">

    <button type="submit">Registrarse</button>
  </form>

  <!-- Formulario de login -->
  <form id="loginForm">
    <h2>Login</h2>
    <label>Email:</label>
    <input type="text" id="loginEmail" required>

    <label>Contraseña:</label>
    <input type="password" id="loginPassword" required>

    <button type="submit">Iniciar sesión</button>
  </form>
        </div>
    </div>

    <!-- Sección de Tareas -->
    <div id="task-section" style="display:none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <div class="user-menu">
                    <span id="userWelcome">Bienvenido</span>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="stats-card">
                    <h3>Estadísticas</h3>
                    <div class="stat-item">
                        <span>Total:</span> <span id="totalTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Completadas:</span> <span id="completedTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Pendientes:</span> <span id="pendingTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>En Progreso:</span> <span id="inProgressTasks">0</span>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Task Form -->
                <div class="task-form-card">
                    <h3>Nueva Tarea</h3>
                    <form id="taskForm">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                        <select id="taskPriority">
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                        <textarea id="taskDescription" placeholder="Descripción"></textarea>
                        <input type="datetime-local" id="taskDueDate">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Crear Tarea
                        </button>
                    </form>
                </div>

                <!-- Tasks List -->
                <div class="tasks-container">
                    <h3>Mis Tareas</h3>
                    <div id="tasksList"></div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <!-- Solo necesitamos app.js, los demás se importan ahí -->
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
