<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Aquí irá el contenido principal -->
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" class="auth-form active">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <input type="text" id="loginUsername" placeholder="Usuario" required>
                <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <i class="fas fa-lock"></i>
        </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

        <!-- Formulario de registro -->
        <form id="registerForm" class="auth-form">
            <h2>Registrarse</h2>
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Usuario" required>
                <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" id="registerFirstName" placeholder="Nombre">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" id="registerLastName" placeholder="Apellido">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Contraseña" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts principales para luego -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/tasks.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
