swagger: "2.0"
info:
  title: "Task Manager API"
  description: "API para gesti√≥n de tareas y proyectos personales"
  version: "1.0.0"
  contact:
    name: "Task Manager Team"
    email: "support@taskmanager.com"
host: "localhost:5000"
basePath: "/api/v1"
schemes:
  - "http"
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: "JWT Authorization header using the Bearer scheme. Example: 'Bearer {token}'"
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      is_active:
        type: boolean
      created_at:
        type: string
        format: date-time
  Task:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      description:
        type: string
      status:
        type: string
        enum: [pending, completed, in_progress]
      priority:
        type: string
        enum: [low, medium, high]
      due_date:
        type: string
        format: date-time
      completed_at:
        type: string
        format: date-time
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      user_id:
        type: integer
  Error:
    type: object
    properties:
      message:
        type: string
      errors:
        type: object
